  <!-- 主要内容容器 -->
  <div class="container">
    <div id="home-content">
      <h2 class="title">原神简介</h2>
      <p id="intro-text">《原神》是米哈游开发的开放世界冒险游戏，你将在提瓦特大陆旅行，邂逅不同角色，探索七国秘密～</p>
      
      <h2 class="title">热门角色</h2>
      <div class="card-list">
        <div class="card">
          <img src="https://upload-bbs.miyoushe.com/upload/2023/12/28/291110358/92a64668ac7fd5b3c34b8a0849bb4451_333374985965845606.jpg?x-oss-process=image//resize,s_600/quality,q_80/auto-orient,0/interlace,1/format,jpg" alt="甘雨">
          <h3>甘雨</h3>
          <p>冰系弓箭角色，璃月七星的秘书。</p>
        </div>
        <div class="card">
          <img src="https://upload-bbs.miyoushe.com/upload/2025/05/13/291110358/1eb0c71eba3aa80bb18870b13146c35c_527457787960161443.png?x-oss-process=image//resize,s_600/quality,q_80/auto-orient,0/interlace,1/format,png" alt="丝柯克">
          <h3>丝柯克</h3>
          <p>冰系法器角色，来自未来的旅行者。</p>
        </div>
        <div class="card">
          <img src="https://upload-bbs.miyoushe.com/upload/2025/05/22/291110358/18168a5eb3f2f548bfb6baadf246eaef_2822591060395939491.png?x-oss-process=image//resize,s_600/quality,q_80/auto-orient,0/interlace,1/format,png" alt="雷电将军">
          <h3>雷电将军</h3>
          <p>雷系单手剑角色，稻妻的统治者。</p>
        </div>
        <div class="card">
          <img src="https://upload-bbs.miyoushe.com/upload/2025/02/18/291110358/f87de536a05df0395a58a84c4e601c9f_5999175768894594838.png?x-oss-process=image//resize,s_600/quality,q_80/auto-orient,0/interlace,1/format,png" alt="瓦蕾莎">
          <h3>瓦蕾莎</h3>
          <p>雷系法器角色，纳塔的守护者。</p>

  <!-- JavaScript：控制导航跳转和实时更新 -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const introText = document.getElementById('intro-text');
      const socket = new WebSocket('ws://localhost:3000');

      socket.onopen = function(event) {
        console.log('Connected to WebSocket server.');
      };

      socket.onmessage = function(event) {
        console.log('Message from server: ', event.data);
        introText.textContent = event.data;
      };

      socket.onclose = function(event) {
        console.log('WebSocket connection closed.');
      };
    });
  </script>
